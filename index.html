<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_numbers project</title>
    <link rel="stylesheet" href="css/registration_number.css">
    <link rel="stylesheet" href="./css/simple-grid.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="col-12 heading">
                    <h2><strong>Registration Numbers</strong></h2>
                </div>
                <div class="col-12"> <span id="warning"></span></div>
                <div class="row">
                    <div class="col-8">
                        <input type="text" id="regTextBox" size="45" value="" placeholder="enter a registration number"
                            name="">
                    </div>
                    <div class="col-4">
                        <button type="button" id="regButton" name="button">Add registration number</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="towns">Show registration numbers for a selected town:</label>
                        <select name="town" id="towns">
                            <option value="showAll">Select a town</option>
                            <option value="Cape Town">Cape Town</option>
                            <option value=" Heidelberg"> Heidelberg</option>
                            <option value="Wellington">Wellington</option>
                        </select>
                    </div>
                </div>
                <div class="col-5"><button type="button" id="resetButton" name="button">Reset</button></div>

                <div class="col-12">
                    <span id="message">The Registration numbers will be displayed here</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/regNumber_factory.js" charset="utf-8"></script>
<script src="./js/registration_number.js" charset="utf-8"></script>

</html>
